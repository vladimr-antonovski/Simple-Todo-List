<div class="container">
  <h1>Todo List</h1>
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Add a new todo" [(ngModel)]="newTodoTitle">
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" (click)="addTodo()">Add</button>
    </div>
  </div>
  <ul class="list-group">
    <li *ngFor="let todo of todo" class="list-group-item d-flex justify-content-between align-items-center">
      <span>{{ todo.title }}</span>
      <button class="btn btn-danger btn-sm" (click)="deleteTodo(todo.id)">Delete</button>
    </li>
  </ul>
</div>
